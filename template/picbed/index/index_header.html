{{define "index_header"}}
<div class="layui-header">
        <a href="/" class="layui-logo">{{.Config.WebName}}</a>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="/list">列表上传</a></li>
            <li class="layui-nav-item"><a href="/up_page">单文件上传</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            {{if eq .Islogin true }}
                <li class="layui-nav-item"><a href="/system">控制台</a></li>
                <li class="layui-nav-item"><a href="/logout">退出</a></li>
            {{else}}
                <li class="layui-nav-item" onclick="tologin()" style="cursor:pointer"><a>登陆</a></li>
                {{if eq .Config.SiteStatus 1}}
                    <li class="layui-nav-item" onclick="toregister()" style="cursor:pointer"><a>注册</a></li>
                {{end}}
            {{end}}
        </ul>
    </div>
{{end}}

{{template "frame_top"}}
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="masonry-grid gap-2" data-provide="photoswipe">
                      {{range $i,$v := .img}}
                        <a class="masonry-item" href="#">
                          <img src="{{$v}}" alt="{{$i}}">
                        </a>
                      {{end}}
                    </div>
                    {{template "page" .}}
                </div>
            </div>
        </div>

    </div>

</div>
{{template "frame_footer"}}

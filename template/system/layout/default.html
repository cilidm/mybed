{{define "index"}}
    <!DOCTYPE html>
    <html lang="zh">
        {{template "css" .}}
        <body>
            <div class="lyear-layout-web">
                <div class="lyear-layout-container">
                    <!--左侧导航-->
                    {{template "sidebar" .}}
                    <!--End 左侧导航-->
                    <!--头部信息-->
                    {{template "header" .}}
                    <!--End 头部信息-->

                    <!--页面主要内容-->
                    <main class="lyear-layout-content">
                        <div id="iframe-content"></div>
                    </main>
                    <!--End 页面主要内容-->
                </div>
            </div>
            {{template "footer" .}}
        </body>
    </html>
{{end}}
